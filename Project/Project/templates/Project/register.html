{% extends "Project/layout.html"%}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{%static 'styles/homepage.css'%}">
{% endblock %}

{% block body%}
  <section class="login-section vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Create an Account</h3>
      <form action="{%url 'register'%}" method="post">
        {% csrf_token %} 
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="repassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter your password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-dark">Register</button>
        </div>

        <!-- Already have an account? -->
        <p class="text-center">Already have an account? <a href="{%url 'login'%}" class="text-decoration-none">Login here</a></p>
      </form>
    </div>
  </section>
{% endblock %}
